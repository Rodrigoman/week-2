<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Git Hub Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="github.css">
</head>

<body>
    <div class="mainContainer">
        <header>
            <a href="/">
                <h2><i class="snes-logo"></i> Main Menu </h2>
            </a>
        </header>
        <div class="App">
            <section class="retro-container  margin-bottom-and-top">
                <h3 class="title">Search for a user</h3>
                <div>
                    <form id="searchForm">
                        <div>
                            <div class="margin-form bottom">
                                <label for="user">user</label>
                                <input type="text" name="user" id="user" autocomplete="off"
                                    class="retro-input"  placeholder="Enter a user name" >
                            </div>
                        </div>
                        <div>
                            <div class="margin-form">
                                <label for="submit">Press search</label>
                                <button type="button" name="submit" id="submit" class="retro-btn is-success">SEARCH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section class="retro-container margin-bottom-and-top flex-center">
                
            </section>
        </div> <!-- taskApp -->
        <div class="retro-container secret-message" id="secret-message">
            <div style=" display: flex; align-items: center; ">
                <i class="nes-charmander"><img width="50px" src="media/mario.gif" alt="mario"></i>
                <div id="reason"> </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
